{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body style="background: #fdfdfd">
    <main>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <img src="{% static 'main/img/label.png'%}" width="300">
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto" style="margin-right: 20px">
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'project' %}">ПРОЕКТЫ</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'about' %}" style="margin-left: 10px">О НАС</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'price' %}" style="margin-left: 10px">УСЛУГИ И ЦЕНЫ</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'about' %}" style="margin-left: 10px">КОНТАКТЫ</a>
      </nav>
    </div>
    {% block content %}{% endblock %}
</main>
    <div style="background-color: #5F8293">

        <div class="container" style="background-color: #5F8293">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link px-2 text-muted"><font color="white">ГЛАВНАЯ СТРАНИЦА</font></a></li>
        <li class="nav-item"><a href="{% url 'project' %}" class="nav-link px-2 text-muted"><font color="white">ПРОЕКТЫ</font></a></li>
      <li class="nav-item"><a href="{% url 'about' %}" class="nav-link px-2 text-muted"><font color="white">О НАС</font></a></li>
      <li class="nav-item"><a href="{% url 'price' %}" class="nav-link px-2 text-muted"><font color="white">УСЛУГИ И ЦЕНЫ</font></a></li>
      <li class="nav-item"><a href="{% url 'project' %}" class="nav-link px-2 text-muted"><font color="white">КОНТАКТЫ</font></a></li>
    </ul>
      <p class="text-center text-muted"><font color="white">© 2022 Maria's company, Inc</font></p>

        <img src="{% static 'main/img/lower label.svg'%}" width="300" alt="lower label">
      <a href="https://www.instagram.com/mashaturch"><img src="{% static 'main/img/Instagram.png'%}" width="70"alt="Пример" align="right"></a>
        <a href="https://vk.com/mashaturch"><img src="{% static 'main/img/VK.png'%}" width="70" alt="Пример" align="right"></a>

        <p align="left" style="text-indent: 0.5%"><font color="white" size="2"><i>Создаем оригинальный и стильный дизайн</i></font></p>

  </footer>
    </div>
    </div>
</body>
</html>
